<section>
  <div><img src="{{ad.imageUrl}}" alt=""></div>
  <div>
    <article>
      <p>Type</p>
      <p>{{ad.category}}</p>
    </article>
    <article>
      <p>Modèle</p>
      <p>{{ad.model}}</p>
    </article>
    <article>
      <p>Marque</p>
      <p>{{ad.brand}}</p>
    </article>
    <article>
      <p>Année</p>
      <p>{{ad.year}}</p>
    </article>
  </div>
  <div>
    <p>{{ad.price}} &euro;</p>
    <button [routerLink]="['/ad', ad.id]"
            class="btn btn-sm"
            style="
            color: black;
            font-weight: bold;
            background-color: #FECC3C">
      Voir
    </button>

    <button class="btn btn-sm btn-success"
            style="
            color: black;
            font-weight: bold;
            background-color: #FECC3C"
            (click)="addCart(ad)"
    >
      Ajouter au panier
    </button>
  </div>
</section>
