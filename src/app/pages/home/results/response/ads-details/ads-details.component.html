<section>
  <div><img src="{{ad.imageUrl}}" alt=""></div>
  <div>
    <article>
      <p>Type</p>
      <p>{{ad.category}}</p>
    </article>
    <article>
      <p>Modèle</p>
      <p>{{ad.model}}</p>
    </article>
    <article>
      <p>Marque</p>
      <p>{{ad.brand}}</p>
    </article>
    <article>
      <p>Année</p>
      <p>{{ad.year}}</p>
    </article>
  </div>
  <div>
    <p>{{ad.price}} &euro;</p>
    <p [routerLink]="['/ad', ad.id]">Voir</p>
  </div>
</section>
