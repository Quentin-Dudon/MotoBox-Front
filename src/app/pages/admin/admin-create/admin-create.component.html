<div class="container pt-5">
  <h1>Nouvelle annonce</h1>
  <form [formGroup]="createAdminForm" novalidate>
    <div class="row pt-5">
      <!--Title-->
      <div class="md-form col-sm-6 m-0">
        <i class="fas fa-asterisk prefix grey-text"></i>
        <input type="text"
               class="form-control validate mb-3"
               formControlName="title"
               mdbInput>
        <label data-error="wrong" data-success="right" class="pl-3">Titre</label>
      </div>
      <!--imageUrl-->
      <div class="md-form col-sm-6 m-0">
        <i class="far fa-images prefix grey-text"></i>
        <input type="text"
               class="form-control validate mb-3"
               formControlName="imageUrl"
               mdbInput>
        <label data-error="wrong" data-success="right" class="pl-3">Image</label>
      </div>
    </div>

    <!--description-->
    <div class="md-form">
      <!--<i class="far fa-list-alt prefix grey-text"></i>-->
      <i class="fas fa-info prefix grey-text"></i>
      <input type="text"
             class="form-control validate mb-3"
             formControlName="description"
             mdbInput>
      <label data-error="wrong" data-success="right">Description</label>
    </div>


    <div class="row mt-3 mb-3">
      <!--Brand-->
      <div class="md-form col-sm-6 m-0">
        <i class="fab fa-google prefix grey-text"></i>
        <input type="text"
               class="form-control validate mb-3"
               formControlName="brand"
               mdbInput>
        <label data-error="wrong" data-success="right" class="pl-3">Marque</label>
      </div>
      <!--model-->
      <div class="md-form col-sm-6 m-0">
        <i class="fab fa-angular prefix grey-text"></i>
        <input type="text"
               class="form-control validate mb-3"
               formControlName="model"
               mdbInput>
        <label data-error="wrong" data-success="right" class="pl-3">Modele</label>
      </div>
    </div>


    <div class="row mt-3 mb-3">
      <!--category-->
      <div class="md-form col-sm-6 m-0">
        <i class="fas fa-hashtag prefix grey-text"></i>
        <input type="text"
               class="form-control validate mb-3"
               formControlName="category"
               mdbInput>
        <label data-error="wrong" data-success="right" class="pl-3">Categorie</label>
      </div>
      <!--Annee-->
      <div class="md-form col-sm-6 m-0">
        <i class="far fa-calendar-alt prefix grey-text"></i>
        <input type="date"
               class="form-control validate mb-3"
               formControlName="year"
               mdbInput>
        <label data-error="wrong" data-success="right" class="pl-3">Ann√©e</label>
      </div>
    </div>


    <div class="row mt-3 mb-3">
      <!--location-->
      <div class="md-form col-sm-6 m-0">
        <i class="fas fa-map-marked-alt prefix grey-text"></i>
        <input type="text"
               class="form-control validate mb-3"
               formControlName="location"
               mdbInput>
        <label data-error="wrong" data-success="right" class="pl-3">Addresse</label>
      </div>
      <!--Price-->
      <div class="md-form col-sm-6 m-0">
        <i class="fas fa-dollar-sign prefix grey-text"></i>
        <input type="number"
               class="form-control validate mb-3"
               formControlName="price"
               mdbInput>
        <label data-error="wrong" data-success="right" class="pl-3">Prix</label>
      </div>
    </div>

    <div class="button">
      <button mat-raised-button
              [disabled]="!createAdminForm.valid"
              (click)="submitForm()"
              color="accent">Modifier
      </button>
    </div>
  </form>

  <hr/>
  <pre>Form: {{ createAdminForm?.value | json }}</pre>

</div>
