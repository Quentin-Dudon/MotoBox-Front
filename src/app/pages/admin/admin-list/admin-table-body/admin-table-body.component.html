<tr class="row">
  <td class="col-sm-3">
    <img style="max-height: 150px"
         src="{{ ad.imageUrl }}">
  </td>

  <td class="col-sm-6 d-flex align-items-center">
    <div>
      <strong>{{ ad.title }}</strong>
      <p>{{ ad.description }}</p>
    </div>
  </td>

  <td class="col-sm-1 justify-content-center d-flex align-items-center">{{ ad.price }}</td>

  <td class="col-sm-2 text-center d-flex align-items-center">
    <div>
      <button class="btn btn-sm btn-success"
              (click)="editProduct(ad.id)">
        Modifier
      </button>
      <button class="btn btn-sm btn-danger"
              (click)="removeProduct(ad.id)">
        Supprimer
      </button>
    </div>
  </td>
</tr>
