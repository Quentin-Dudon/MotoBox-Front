<div class="text-center buttons amber accent-2">
    
  <div class="modal-footer d-flex justify-content-center border-0">
    <p>Veuillez vous enregistrer ou vous connecter.</p>
  </div>
  <div class="modal-body mx-3 border-0">
    <button type="button"
            mdbBtn
            class="success-color"
            rounded="true"
            (click)="login.show(isLoginConnexion())"
            mdbWavesEffect>Connexion
    </button>

    <button type="button"
            mdbBtn
            class="elegant-color-dark btn2"
            rounded="true"
            (click)="signin.show(isSigninConnexion())"
            mdbWavesEffect>Enregistrement
    </button>
  </div>
</div>

<!--//////////////////////////////////////////////////////////-->
<!--///////////////////////// LOGIN //////////////////////////-->
<!--//////////////////////////////////////////////////////////-->
<div mdbModal #login="mdbModal"
     class="modal fade left"
     tabindex="-1"
     role="dialog"
     aria-labelledby="myModalLabel"
     aria-hidden="true">

  <div *ngIf="isLogin"
       class="modal-dialog"
       role="document">
    <div class="modal-content">
      <!--///////////////////////// HEADER /////////////////////////-->
      <div class="modal-header text-center amber accent-2 py-2">
        <h4 class="modal-title w-100 font-weight-bold">Connexion</h4>
        <button type="button" class="close"
                data-dismiss="modal" aria-label="Close"
                (click)="login.hide()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <!--///////////////////////// BODY /////////////////////////-->
      <div class="modal-body mx-3">
        <div *ngIf="loginErrorMessage" class="alert alert-danger mb-4">
          {{loginErrorMessage}}
        </div>

        <app-login-form (add)="userLogin($event)">
        </app-login-form>
      </div>
    </div>
  </div>
</div>

<!--//////////////////////////////////////////////////////////-->
<!--///////////////////////// SIGNIN /////////////////////////-->
<!--//////////////////////////////////////////////////////////-->
<div mdbModal #signin="mdbModal"
     class="modal fade left"
     id="frameModalTop"
     tabindex="-1"
     role="dialog"
     aria-labelledby="myModalLabel"
     aria-hidden="true">

  <div *ngIf="!isLogin"
       class="modal-dialog"
       role="document">
    <div class="modal-content">
      <!--///////////////////////// HEADER /////////////////////////-->
      <div class="modal-header text-center amber accent-2">
        <h4 class="modal-title w-100 font-weight-bold">Enregistrement</h4>
        <button type="button" class="close"
                data-dismiss="modal" aria-label="Close"
                (click)="signin.hide()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <!--///////////////////////// BODY /////////////////////////-->
      <div class="modal-body mx-3">
        <div *ngIf="signinErrorMessage"
             class="alert alert-danger mb-4">{{signinErrorMessage}}
        </div>

        <signin-form (currentFormValue)="userSignin($event); login.show(isLoginConnexion())">
        </signin-form>
      </div>
    </div>
  </div>
</div>
