<tr class="row">
  <td class="col-sm-3">
    <img style="max-height: 150px"
         src="{{ ad.imageUrl }}">
  </td>

  <td class="col-sm-6">
    <strong>{{ ad.title }}</strong>
    <p>{{ ad.description }}</p>
  </td>

  <td class="col-sm-1 justify-content-center d-flex align-items-center">{{ ad.price }}</td>

  <td class="col-sm-2 justify-content-center text-center d-flex align-items-center">
    <button class="btn btn-danger"
            (click)="removeProduct(ad.id)">
      Retirer
    </button>
  </td>
</tr>
