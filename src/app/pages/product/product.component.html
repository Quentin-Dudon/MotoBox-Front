<body>
  <div class="container" *ngIf="adDetail">
    <div class="box-container">
      <div class="container-fliud">
        <div class="wrapper row">
          <div class="preview col-md-6">
            <div class="preview-pic tab-content">
              <div class="tab-pane active" id="pic-1">
                <img src="{{adDetail.imageUrl}}" /></div>
            </div>
          </div>
          <div class="details col-md-6">
            <h2>{{adDetail.brand}}</h2>
            <h3 class="product-title">{{adDetail.title}}</h3>
            <p class="product-description">{{adDetail.description}}</p>
            <h4 class="price">Prix : <span>{{adDetail.price}} &euro;</span></h4>
            <div class="action">
              <button class="btn btn-warning" type="button">Ajouter au panier</button>
              <button class="btn btn-success" type="button">Voir mon panier</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
